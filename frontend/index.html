<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Image Creator</h1>

        <div class="form-area">
            <label for="promptInput">Enter your image prompt:</label>
            <textarea id="promptInput" rows="4" placeholder="e.g., A photorealistic cat wearing sunglasses riding a skateboard"></textarea>

            <!-- Add Aspect Ratio Selector -->
            <div class="form-group">
              <label for="aspectRatioSelect">Aspect Ratio:</label>
              <select id="aspectRatioSelect">
                <option value="1:1" selected>1:1 (Square)</option>
                <option value="16:9">16:9 (Widescreen)</option>
                <option value="9:16">9:16 (Tall)</option>
                <option value="4:3">4:3 (Standard)</option>
                <option value="3:4">3:4 (Portrait)</option>
              </select>
            </div>
            <!-- End Aspect Ratio Selector -->

            <button id="generateButton">Generate Image</button>
        </div>

        <div id="loadingIndicator" class="status-area" style="display: none;">
            <div class="spinner"></div>
            <span>Generating image... Please wait.</span>
        </div>

        <div id="errorArea" class="status-area error" style="display: none;">
            <!-- Error messages will be inserted here -->
        </div>

        <div id="resultArea" style="display: none;">
            <h2>Result</h2>
            <div class="image-container">
                <img id="generatedImage" src="" alt="Generated Image" />
            </div>
            <div id="buttonControls" class="button-group">
                <button id="downloadButton">Download</button>
                <button id="retryButton">Retry Prompt</button>
                <button id="remixButton">Remix Prompt</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
